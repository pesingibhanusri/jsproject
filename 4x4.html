<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 body{
        background-image: url("./e867b6f09a9b30bace79962804d3f61b.jpg");
        background-size: 100% 100%; 
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      #table{
        margin: auto;
      }
      .btn {
            padding: 10px;
            border: 2px solid black;
            outline: none;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #55342B;
            font-size: 18px;
            max-width: 250px;
            color: white;
            cursor: pointer;
            display: block;
            margin: 10px auto; 
        }
      .tile {
        display: table-cell;
        width: 100px;
        height: 100px;
        border: 5px solid  #A1662F ;
        
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        background-image: url("./div.jpg");
      }
      
      .tile img {
        width: 100%;
        height: 100%;
      }
      
      .tile9 {
        background-color: white;
        cursor: default;
      } 

      
@media screen and (max-width: 600px) {
    body {
        background-size: cover;
    }

    #table {
        width: 100%;
        margin: 0 auto;
    }

    .tile {
        width: 80px;
        height: 80px;
        font-size: 14px;
    }

    .btn {
        font-size: 14px;
        padding: 8px;
        display: block;
        margin: 20px auto; 
        text-align: center;
    }

    #win {
        width: 90%;
    }

    #win img {
        width: 70px;
    }
}


@media screen and (min-width: 601px) and (max-width: 1024px) {
    body {
        background-size: cover;
    }

    #table {
        width: 90%;
        margin: 0 auto;
    }

    .tile {
        width: 100px;
        height: 100px;
        font-size: 16px;
    }

    .btn {
        font-size: 16px;
        padding: 10px;
        display: block;
        margin: 20px auto;
        text-align: center;
    }

    #win {
        width: 70%;
    }

    #win img {
        width: 80px;
    }
}

    </style>
</head>
